<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ext Server - Action Props</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="content">
        <h1>
            <span class="h1ext">Ext</span> Server - Action Props
        </h1>

        <h2>get paramter</h2>
        <p><a href="./get/?foo=bar">execute</a></p>

        <h2>post paramter</h2>

        <form action="./post/" method="post">
            <p>Username:<input type="text" name="uname" value="Kazuhiro Kotsutsumi" size="20" /></p>
            <p><input type="submit" name="submit" value="submit" /></p>
        </form>

        <h2>session paramter</h2>
        <p><a href="./session/set">set session value, after redirect to view session value.</a></p>
        <p><a href="./session/clear">clear session value, after redirect to view session value.</a></p>
        <p><a href="./session/">view session value</a></p>

    </section>
</body>
</html>
